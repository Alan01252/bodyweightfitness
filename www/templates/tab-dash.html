<ion-view view-title="Dashboard">
    <ion-content class="padding">
        <div id="exercises">
            <ion-slide-box on-slide-changed="findExercise($index)" show-pager="false">
                <ion-slide ng-repeat="exercise in routine track by $index">
                    <div ng-switch on="exercise.type">

                        <div ng-switch-when="reps">
                            <div ng-include src="'templates/reps.html'"></div
                        </div>

                        <div ng-switch-when="hold">
                            <div ng-include src="'templates/hold.html'"></div>
                        </div>

                        <div ng-switch-when="rest">
                            <div ng-include src="'templates/rest.html'"></div>
                        </div>

                        <div ng-switch-when="done">
                            <div ng-include src="'templates/done.html'"></div>
                        </div>

                    </div>
                </ion-slide>
            </ion-slide-box>
        </div>
    </ion-content>
</ion-view>
